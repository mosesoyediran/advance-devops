# project-vars.yml

# Hosts
target_hosts: "nexus_server"  # Can be an IP address, hostname, or Ansible group

# Packages
java_package: "openjdk-8-jre-headless"
nettools_package: "net-tools"

# Nexus Installation Paths
nexus_install_path: "/opt/nexus"
nexus_download_url: "https://download.sonatype.com/nexus/3/latest-unix.tar.gz"
nexus_download_dest: "/opt/latest-unix.tar.gz"
nexus_install_dest: "/opt"

# Nexus User and Group
nexus_user: "nexus"
nexus_group: "nexus"

# Sonatype Work Path
sonatype_work_path: "/opt/sonatype-work"

# Nexus Service Configuration
nexus_port: "8081"  # Default Nexus port; change if necessary
